<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Local Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Local Weather app</h1>
        </header>
        <div class="weather">
            <div class="weather__info">
                <div class="weather__location">
                </div>
                <div class="weather__icon">
                    <img src="images/sunny@0,5x.png" alt="sunny">
                </div>
                <div class="weather__temp">
                </div>
                <div class="weather__sky">
                </div>
                <div class="weather__wind">
                </div>
            </div>
            <div class="weather__temp-unit">
            </div>
        </div>
        <div class="get-weather">
            <a class="get-weather__btn" href="#">Get Weather</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="getweather.js"></script>
    </body>
</html>
